<div class="footer-container">
  <div class="footer-links">
    <div *ngFor="let column of linkColumns" class="footer-column">
      <h4>{{ column.title }}</h4>
      <ul>
        <li *ngFor="let link of column.links">
          <a href="{{ link.url }}">{{ link.name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <hr />
  <div class="footer-bottom">
    <div>
      <div> © 2012-<span>2025, ТОО «Kaspi Магазин»</span></div><br/>
      <div>Все товарные знаки, размещённые на сайте, являются товарными знаками правообладателя и используются на сайте исключительно в информационных целях</div>
      <br/><a style="color: var(--text-secondary); text-decoration: none;" href="https://www.kaspibank.kz/?s=kaspi">Корпоративный сайт</a>
    </div>
    <div id="footer-bottom-socials">
      <a *ngFor="let social of socials" href="{{ social.imageUrl }}" target="_blank" >
        <span>
          <img src="{{ social.imageUrl }}" alt="{{ social.name }}" />
        </span>
      </a>
    </div>
  </div>
</div>
